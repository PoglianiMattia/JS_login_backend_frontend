<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body id="body">
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <form>
      <div class="form-group">
        <label for="mail">Email address</label>
        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password</label>
        <input type="password" class="form-control" id="pwd" placeholder="Password">
      </div>
      <div class="form-group">
        <button id="in" type="button" class="btn btn-outline-primary">sign-in</button>
        <button id="up" type="button" class="btn btn-outline-secondary">sign-up</button></div>
      </div>
    </form>
    <h1 id="h1"></h1>
    <script>
      $("#in").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/login?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("body").css("background-color", "green");
            },
            error: function (data) {
              console.log("error", data);
              $("body").css("background-color", "red");
            },
          });
        }
      });
      $("#up").click(function () {
        var mail = $("#mail").val();
        var password = $("#pwd").val();
        if (mail && password) {
          $.ajax({
            url:
              "http://localhost:3000/api/register?mail=" +
              mail +
              "&password=" +
              password,
            method: "GET",
            success: function (data) {
              console.log("success", data);
              $("#h1").html("registrazione avvenuta correttamente");
            },
            error: function (data) {
              console.log("error", data);
              $("#h1").html("registrazione fallita");
            },
          });
        }
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
